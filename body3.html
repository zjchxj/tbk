    function GetQueryString(name)
    {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
    }
    function copy_code(){

        var clipboard = new Clipboard('.itemCopy');
        clipboard.on('success',function(e) {
            if (e.trigger.disabled == false || e.trigger.disabled == undefined) {
                e.trigger.innerHTML =unescape("%u590D%u5236%u6210%u529F%uFF0C%u6253%u5F00%u624B%u9676%u4E0B%u5355");
                e.trigger.style.backgroundColor = "#9ED29E";
                e.trigger.style.borderColor = "#9ED29E";
                e.trigger.disabled = true;

                setTimeout(function() {
                        e.trigger.innerHTML = "一键复制"
                        e.trigger.style.backgroundColor = "#f54d23";
                        e.trigger.style.borderColor = "#f54d23";
                        e.trigger.disabled = false;
                    },
                    2000);
            }
        });
        clipboard.on('error',function(e) {
            e.trigger.innerHTML = "复制失败,请手动复制";
            e.trigger.style.backgroundColor = "#8f8f8f";
            e.trigger.style.borderColor = "#8f8f8f";
        });

    }
    function loaddata(){
        var keyworks=GetQueryString("keywords");
        var pic=GetQueryString("pic");
        if(pic!=undefined){
            pic=Base64.decode(pic);
        }

        var koulin="";
        var datas=GetQueryString("datas")
        if(datas!=undefined){
            datas=JSON.parse(Base64.decode(datas));
        }

        if(keyworks!=undefined){
            koulin=keyworks;
        }else{
            console.trace(datas);
            koulin =decodeURI(datas.tkl);
        }

        koulin=koulin.match(/\w+/);
        koulin = "￥"+koulin+"￥"
        $("#itemCopy").attr("data-clipboard-text",koulin);
        $("#koulin").text(koulin);


        if(datas!=undefined && datas.img!=undefined){
            document.getElementById("img").src=datas.img
        }else{
            document.getElementById("img").src=pic
        }
        if(datas!=undefined && datas.title!=undefined){
            document.getElementsByClassName("atitle")[0].innerHTML=datas.title
            document.getElementsByClassName("atitle")[1].innerHTML=datas.title
        }

    }
    function initword()
    {
        document.getElementById("copy_tip").innerHTML=unescape("%u957F%u6309%u6846%u5185%26gt%3B%u5168%u9009%26gt%3B%u590D%u5236%26gt%3B%u6253%u5F00%u624B%u9676")
        document.getElementById("copy_tip2").innerHTML=unescape("%u590D%u5236%u4E0B%u9762%u53E3%u4EE4%uFF0C%u6253%u5F00%u300C%u624B%u9676%u300D%u5373%u53EF%u300C%u9886%u53D6%u79D8%u5238%u300D%u5E76%u4E0B%u5355")
    }
    setTimeout(initword,150)
    setTimeout(loaddata,100)
</script>
